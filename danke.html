<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danke – Schwyzer Kantonalbank</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      height: 60px;
      margin-bottom: 30px;
    }

    .box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 26px;
      color: #e53935;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      background-color: #e53935;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="box">
    <img class="logo" src="https://www.szkb.ch/ResourcePackages/CorporateWebsite/assets/dist/img/szkb-logo.svg" alt="SZKB Logo">

    <h1>Vielen Dank!</h1>
    <p>Ihre Nachricht wurde erfolgreich übermittelt.<br>Wir melden uns so bald wie möglich bei Ihnen.</p>

    <a href="https://banksysteme.github.io/konto1/" class="button">Zurück zur Anlagekonto</a>
  </div>

</body>
</html>
